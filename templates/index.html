<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.approved {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.denied {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result h2 {
            margin-bottom: 10px;
        }
        
        .result.approved h2 {
            color: #28a745;
        }
        
        .result.denied h2 {
            color: #dc3545;
        }
        
        .result p {
            color: #333;
            margin: 5px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Status Predictor</h1>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" max="100">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation" required>
                    <option value="">Select Occupation</option>
                    <option value="Accountant">Accountant</option>
                    <option value="Artist">Artist</option>
                    <option value="Consultant">Consultant</option>
                    <option value="Designer">Designer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Executive">Executive</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Manager">Manager</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Salesperson">Salesperson</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Technician">Technician</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="education_level">Education Level:</label>
                <select id="education_level" name="education_level" required>
                    <option value="">Select Education</option>
                    <option value="High School">High School</option>
                    <option value="Associate's">Associate's</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                    <option value="Doctoral">Doctoral</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="marital_status">Marital Status:</label>
                <select id="marital_status" name="marital_status" required>
                    <option value="">Select Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="income">Annual Income ($):</label>
                <input type="number" id="income" name="income" required min="0" step="1000">
            </div>
            
            <div class="form-group">
                <label for="credit_score">Credit Score:</label>
                <input type="number" id="credit_score" name="credit_score" required min="300" max="850">
            </div>
            
            <button type="submit">Predict Loan Status</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Predicting...</p>
        </div>
        
        <div class="result" id="result">
            <h2 id="resultTitle"></h2>
            <p id="resultConfidence"></p>
            <p id="resultProbabilities"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                // Show result
                const resultDiv = document.getElementById('result');
                const resultTitle = document.getElementById('resultTitle');
                const resultConfidence = document.getElementById('resultConfidence');
                const resultProbabilities = document.getElementById('resultProbabilities');
                
                resultDiv.className = 'result ' + data.prediction.toLowerCase();
                resultDiv.style.display = 'block';
                
                resultTitle.textContent = 'Loan Status: ' + data.prediction;
                resultConfidence.textContent = 'Confidence: ' + data.confidence;
                resultProbabilities.textContent = 
                    'Probabilities - Approved: ' + data.probabilities.Approved + 
                    ', Denied: ' + data.probabilities.Denied;
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
